<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project test page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center-page">
      <a href="/about">
        <button class="btn">Go to About</button>
      </a>
      <div class="service-name">
        <h2>Want to find actor's / actress' movies by their name?</h2>
        <h3>Type their names here!</h3>
      </div>
      <div class="wrap">
        <div class="search">
          <form action="/find" method="post">
            <input
              type="text"
              name="dd"
              class="searchTerm"
              placeholder="What actor are you looking for?"
            />
            <button type="submit" class="searchButton">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/be1193af71.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
